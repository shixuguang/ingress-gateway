apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: zen-gateway
spec:
  gatewayClassName: traefik
  listeners:
  - allowedRoutes:
      namespaces:
        from: Same
    name: websecure
    port: 8443
    protocol: HTTPS
    tls:
      certificateRefs:
      - group: ""
        kind: Secret
        name: zen-gateway-cert-secret
      mode: Terminate
